<template name='event'>
  <style text='style/css'>
  * {
  margin: 0;
  padding: 0;
}

.pic-wrapper {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow:hidden;
}

figure {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity:0;
  /*animation*/

  animation: slideShow {{sa.spA}}s linear infinite 0s;
  -o-animation: slideShow {{sa.spA}}s linear infinite 0s;
  -moz-animation: slideShow {{sa.spA}}s linear infinite 0s;
  -webkit-animation: slideShow {{sa.spA}}s linear infinite 0s;
}

.pic-1 {
  opacity: 1;
  background: url({{images.one}}) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.pic-2 {
  animation-delay: {{sa.sp}}s;
  -o-animation-delay: {{sa.sp}}s;
  -moz--animation-delay: {{sa.sp}}s;
  -webkit-animation-delay: {{sa.sp}}s;
  background: url({{images.two}}) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.pic-3 {
  animation-delay: {{sa.sp2}}s;
  -o-animation-delay: {{sa.sp2}}s;
  -moz--animation-delay: {{sa.sp2}}s;
  -webkit-animation-delay: {{sa.sp2}}s;
  background: url({{images.three}}) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.pic-4 {
  animation-delay: {{sa.sp3}}s;
  -o-animation-delay: {{sa.sp3}}s;
  -moz--animation-delay: {{sa.sp3}}s;
  -webkit-animation-delay: {{sa.sp3}}s;
  background: url({{images.four}}) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.pic-5 {
  animation-delay: {{sa.sp4}}s;
  -o-animation-delay: {{sa.sp4}}s;
  -moz--animation-delay: {{sa.sp4}}s;
  -webkit-animation-delay: {{sa.sp4}}s;
  background: url({{images.five}}) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.pic-6 {
  animation-delay: {{sa.sp5}}s;
  -o-animation-delay: {{sa.sp5}}s;
  -moz--animation-delay: {{sa.sp5}}s;
  -webkit-animation-delay: {{sa.sp5}}s;
  background: url({{images.six}}) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.pic-7 {
  animation-delay: {{sa.sp6}}s;
  -o-animation-delay: {{sa.sp6}}s;
  -moz--animation-delay: {{sa.sp6}}s;
  -webkit-animation-delay: {{sa.sp6}}s;
  background: url({{images.seven}}) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
/* keyframes*/

@keyframes slideShow {
  0% {
    opacity: 0;
    transform:scale(1);
    -ms-transform:scale(1);
  }
  4% {
    opacity: 1
  }
  24% {
    opacity: 1;
  }
  28% {
    opacity: 0;
    transform:scale(1.1);
    -ms-transform:scale(1.1);
  }
  100% {
    opacity: 0;
    transform:scale(1);
    -ms-transformm:scale(1);
  }
 }

@-o-keyframes slideShow {
   0% {
    opacity: 0;
    -o-transform:scale(1);
  }
  4% {
    opacity: 1
  }
  24% {
    opacity: 1;
  }
  28% {
    opacity: 0;
    -o-transform:scale(1.1);
  }
  100% {
    opacity: 0;
    -o-transformm:scale(1);
  }
}

@-moz-keyframes slideShow {
   0% {
    opacity: 0;
    -moz-transform:scale(1);
  }
  4% {
    opacity: 1
  }
  24% {
    opacity: 1;
  }
  28% {
    opacity: 0;
    -moz-transform:scale(1.1);
  }
  100% {
    opacity: 0;
    -moz-transformm:scale(1);
  }
}

@-webkit-keyframes slideShow {
  0% {
    opacity: 0;
    -webkit-transform:scale(1);
  }
  4% {
    opacity: 1
  }
  24% {
    opacity: 1;
  }
  28% {
    opacity: 0;
    -webkit-transform:scale(1.1);
  }
  100% {
    opacity: 0;
    -webkit-transformm:scale(1);
  }
}
  </style>
  <div class="pic-wrapper">
  <figure class="pic-1"></figure>
  <figure class="pic-2"></figure>
  <figure class="pic-3"></figure>
  <figure class="pic-4"></figure>
  <figure class="pic-5"></figure>
  <figure class="pic-6"></figure>
  <figure class="pic-7"></figure>
  </div>

  <div id='menuOverEvents' changeSpeed='yes'>
    speed: {{sa.sp}}sec
    <div id='closeButton'>x
    </div>
  </div>



  <audio no-controls autoplay="autoplay" loop>
  Your browser does not support the <code>audio</code> element.
  <source src={{sound}} type="audio/{{soundFormat}}">
  </audio>
</template>
